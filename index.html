<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="wwwroot/css/main.css">
</head>
<body>

  <main>
    <div class="container">
      <div class="container__left">
        <img class="logo" src="./wwwroot/images/logo.svg" alt="base apparel logo">
        <img class="hero-mobile" src="./wwwroot/images/hero-mobile.jpg" alt="woman modeling clothes">
        <form action="">
          <h1><span>We're</span> coming soon</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
          
          <div class="container__input form-group">
            <input type="email" placeholder="Email Address" required data-pristine-required-message="Email required" required data-pristine-email-message="Please provide a valid email" type="email">
            <button type="submit"><img src="./wwwroot/images/icon-arrow.svg" alt="submit arrow"></button>
          </div>
          
        </form>
      </div>
      <div class="container__right">
        <img src="./wwwroot/images/hero-desktop.jpg" alt="woman modeling clothes">
      </div>
    </div>
  </main>

  <script defer src="./wwwroot/js/pristine.min.js"></script>
  <script defer src="./wwwroot/js/validation.js"></script>
</body>
</html>
